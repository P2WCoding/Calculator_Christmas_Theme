<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="snowflakeContainer"></div>
    <div class="calculator">
        <div class="display"><input type="text" readonly></div>
        <div class="buttons" style="padding-right: 0px; padding-left: 0px;">
            <!-- Scientific functions -->
            <div class="scientific-buttons" style="padding-right: 0px;padding-left: 0px;">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>log</button>
                <button>ln</button>
                <button>x²</button>
                <button>x³</button>
                <button>x^y</button>
                <button>e</button>
                <button>π</button>
                <button>√x</button>
                <button>³√x</button>
                <button>1/x</button>
				<button>±</button>
                <button>%</button>
            </div>
            <!-- Gap -->
            <div class="gap"></div>
            <!-- Basic functions -->
            <div class="basic-buttons" style="padding-right: 0px;padding-left: 0px;">                               
                <button>7</button>
                <button>8</button>
                <button>9</button>
				<button>/</button>                
                <button>4</button>
                <button>5</button>
                <button>6</button>
				<button>*</button>                
                <button>1</button>
                <button>2</button>
                <button>3</button>
				<button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
				<button>+</button>
				<button class="clear">C</button>
            </div>
		</div>
 <script src="script.js"></script>
</body>
</html>
